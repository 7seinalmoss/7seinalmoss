<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Amazon Clone</div>
        <input type="text" placeholder="Search for products...">
        <button>Search</button>
        <nav>
            <a href="#">Sign In</a>
            <a href="#">Cart</a>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h1>Welcome to Your Store</h1>
            <p>Shop the best products at unbeatable prices!</p>
        </div>
        <div class="products">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product Name</h3>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- More Products -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Amazon Clone</p>
    </footer>
</body>
</html>


<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1em;
    background: #232f3e;
    color: #fff;
}
header input {
    width: 40%;
    padding: 0.5em;
}
header nav a {
    color: white;
    margin-left: 1em;
    text-decoration: none;
}
main {
    padding: 1em;
}
.banner {
    text-align: center;
    padding: 2em;
    background: #f3f3f3;
}
.products {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
}
.product {
    border: 1px solid #ddd;
    padding: 1em;
    width: 200px;
    text-align: center;
}
footer {
    text-align: center;
    padding: 1em;
    background: #232f3e;
    color: white;
}
</style>
